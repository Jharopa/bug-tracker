{% load static %}

<html>
    <head>
        <!-- Meta Tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- CSS -->
        {% include 'users/components/login_css.html' %}

        <link rel="icon" href="{% static 'bug_tracker/bug.png' %}">
        <title>Login</title>
    </head>

    <body>
        <div class="container h-100 text-center">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-10 col-md-8 col-lg-6">
                    <form method="POST" action="{% url 'users:login' %}">
                        <!-- Get security token -->
                        {% csrf_token %}

                        <img class="mb-4" src="{% static 'bug_tracker/bug.png' %}" alt="Logo" width="100", height="100">

                        <h1 class="h3 mb-4 font-weight-normal">Please log in</h1>

                        <label class="sr-only" for="emailInput">{{ form.username.label_tag }}</label>
                        {{ form.username }}

                        <label class="sr-only" for="passwordInput">{{ form.password.label_tag }}</label>
                        {{ form.password }}

                        <!-- If the form has non field errors display the errors -->
                        {% if form.non_field_errors %}
                            <div class="alert alert-danger mt-4" role="alert">
                                {% for error in form.non_field_errors %}
                                    <p>{{ error }}</p>
                                {% endfor %}
                            </div>
                        {% endif %}

                        <button type="submit" class="btn btn-lg btn-primary btn-block mt-4">Log In</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
