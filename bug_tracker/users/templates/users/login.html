{% load static %}

<html>
    <head>
        <!-- Meta Tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link rel="icon" href="{% static 'bug_tracker/bug.png' %}">
        <title>Login</title>

        <!-- CSS -->
        {% include 'users/components/login_css.html' %}
    </head>

    <body>
        <div class="container h-100 text-center">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-10 col-md-8 col-lg-6">
                    <form method="POST" action="{% url 'users:login' %}">
                        <!-- Get security token -->
                        {% csrf_token %}

                        <img class="mb-4" src="{% static 'bug_tracker/bug.png' %}" alt="Logo" width="100", height="100">

                        <h1 class="h3 mb-4 font-weight-normal">Please log in</h1>

                        <label class="sr-only" for="emailInput">{{ form.username.label_tag }}</label>
                        {{ form.username }}

                        <label class="sr-only" for="passwordInput">{{ form.password.label_tag }}</label>
                        {{ form.password }}

                        <!-- If the form has non field errors display the errors -->
                        {% if form.non_field_errors %}
                            <div class="alert alert-danger mt-4" role="alert">
                                {% for error in form.non_field_errors %}
                                    <p>{{ error }}</p>
                                {% endfor %}
                            </div>
                        {% endif %}

                        <button type="submit" class="btn btn-lg btn-primary btn-block mt-4">Log In</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
